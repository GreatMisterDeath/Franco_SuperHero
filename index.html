<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Juego de caracteres -->
        <meta charset="utf-8">
        <!-- Responsibidad -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- JQuery mediante CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Estilos y scripts de Bootstrap 5.0.2 mediante CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Canvas JS -->
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        <!-- Estilos personales -->
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Super Hero</title>
    </head>
    <body>
        <!-- Barra de navegacion -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex flex-row" href="#">
                    <img src="assets/img/favicon.ico" alt="" width="32" height="32">
                    <h3>Super Hero</h3>
                </a>
            </div>
        </nav>
        <!-- Script principal -->
        <script src="assets/js/search.js">
        </script>
        <!-- Formulario para insertar y buscar el heroe -->
        <form class="searchSection">
            <img src="assets/img/sh1.jpg" alt="sh1-alt">
            <h1>Encuentra tu super hero</h1>
            <h4>Ingresa el numero del SuperHero a buscar</h4>
            <input id="searchField" type="search" class="form-control" placeholder="Ingresa el numero del heroe a buscar...">
            <button id="searchButton" type="button" class="btn btn-danger">Buscar</button>
        </form>
        <!-- Informacion del heroe a rellenar -->
        <article id="heroData" class="heroData">
        </article>
    </body>
</html>
